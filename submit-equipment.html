    <script>
        // JavaScript function to dynamically add new equipment fields
        function addEquipmentField() {
            const equipmentContainer = document.getElementById('equipment-container');

            const newEquipmentDiv = document.createElement('div');
            newEquipmentDiv.classList.add('form-group');

            newEquipmentDiv.innerHTML = `
                <label for="equipment-name">Equipment Name:</label>
                <input type="text" name="equipment-name[]" required>
                <label for="equipment-category">Equipment Category:</label>
                <select name="equipment-category[]" required>
                    <option value="General Equipment">General Equipment</option>
                    <option value="Tissue Culture">Tissue Culture</option>
                    <option value="Proteomics">Proteomics</option>
                    <option value="Microscopy">Microscopy</option>
                    <option value="Metabolomics">Metabolomics</option>
                    <option value="Genomics">Genomics</option>
                </select>
                <label for="equipment-description">Equipment Description:</label>
                <textarea name="equipment-description[]" rows="4" required></textarea>
            `;

            equipmentContainer.appendChild(newEquipmentDiv);
        }
    </script>

<body>

    <header>

                    <img src="chat.png" alt="Chat">
                </a></li>
            </ul>
        </nav>
    </header>

    <!-- Submit Equipment Section -->
    <main>
        <section class="submit-equipment">
            <h2>Submit Equipment</h2>
            <form action="submit-equipment-handler.php" method="POST">
                <div id="equipment-container">
                    <!-- Initial Equipment Entry -->
                    <div class="form-group">
                        <label for="equipment-name">Equipment Name:</label>
                        <input type="text" id="equipment-name" name="equipment-name[]" required>
                        <label for="equipment-category">Equipment Category:</label>
                        <select name="equipment-category[]" required>
                            <option value="General Equipment">General Equipment</option>
                            <option value="Tissue Culture">Tissue Culture</option>
                            <option value="Proteomics">Proteomics</option>
                            <option value="Microscopy">Microscopy</option>
                            <option value="Metabolomics">Metabolomics</option>
                            <option value="Genomics">Genomics</option>
                        </select>
                        <label for="equipment-description">Equipment Description:</label>
                        <textarea id="equipment-description" name="equipment-description[]" required></textarea>
                    </div>
                </div>
                <button type="button" onclick="addEquipmentField()">Add More Equipment</button>

                <!-- Institution Details -->
                <div class="form-group">
                    <label for="institution-name">Institution Name:</label>
                    <input type="text" id="institution-name" name="institution-name" required>
                </div>
                <div class="form-group">
                    <label for="institution-contact">Institution Contact:</label>
                    <input type="text" id="institution-contact" name="institution-contact" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Your Contact Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>
                <button type="submit">Submit Equipment</button>
            </form>
        </section>
    </main>
