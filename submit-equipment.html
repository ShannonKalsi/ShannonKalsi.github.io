<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Equipment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #1E88E5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #1E88E5;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #D81B60;
        }

        .add-equipment {
            margin-top: 10px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1E88E5;
            padding: 10px;
            height: 60px;
            box-sizing: border-box;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .logo-name {
            font-size: 26px;
            color: #ffffff;
            font-weight: bold;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            height: 28px;
            line-height: 28px;
            display: inline-block;
            padding: 0 10px;
            transition: background-color 0.3s;
        }

        .nav-links li a:hover {
            background-color: #D81B60;
        }

        footer {
            background-color: #1E88E5;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .chat-link {
            color: #ffffff;
            font-weight: normal;
            text-decoration: none;
            transition: color 0.3s, font-weight 0.3s;
        }

        .chat-link:hover {
            color: #D81B60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <span class="logo-name">LabSphere</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="collaboration.html">Collaboration</a></li>
                <li><a href="wellbeing.html">Wellbeing</a></li>
                <li><a href="edi.html">EDI</a></li>
                <li><a href="socials.html">Socials</a></li>
                <li><a href="messaging.html">
                    <img src="chat.png" alt="Chat" class="nav-icon">
                </a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Submit Equipment</h2>
        <form id="equipment-form">
            <div class="form-group">
                <label for="equipment-name">Equipment Name</label>
                <input type="text" id="equipment-name" name="equipment-name" required>
            </div>

            <div class="form-group">
                <label for="equipment-category">Equipment Category</label>
                <select id="equipment-category" name="equipment-category" required>
                    <option value="">Select Category</option>
                    <option value="General Equipment">General Equipment</option>
                    <option value="Tissue Culture">Tissue Culture</option>
                    <option value="Microscopy">Microscopy</option>
                    <option value="Proteomics">Proteomics</option>
                    <option value="Genomics">Genomics</option>
                </select>
            </div>

            <div class="form-group">
                <label for="equipment-description">Equipment Description</label>
                <textarea id="equipment-description" name="equipment-description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <button type="button" class="add-equipment">Add More Equipment</button>
            </div>

            <div class="form-group">
                <label for="institution-name">Institution Name</label>
                <input type="text" id="institution-name" name="institution-name" required>
            </div>

            <div class="form-group">
                <label for="institution-contact-email">Institution Contact Email Address</label>
                <input type="email" id="institution-contact-email" name="institution-contact-email" required>
            </div>

            <div class="form-group">
                <label for="your-contact-email">Your Contact Email Address</label>
                <input type="email" id="your-contact-email" name="your-contact-email" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <a href="messaging.html" class="chat-link">Let's Chat</a>
        &copy; 2025 LabSphere. All rights reserved.
    </footer>
</body>
</html>
