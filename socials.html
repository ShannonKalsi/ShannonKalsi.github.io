<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabSphere - Messaging</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #1E88E5;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #1E88E5;
            color: white;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar .menu {
            padding: 20px;
        }

        .sidebar .menu ul {
            list-style: none;
            padding: 0;
        }

        .sidebar .menu ul li {
            margin-bottom: 20px;
        }

        .sidebar .menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        .chat-header {
            background-color: #1E88E5;
            color: white;
            padding: 10px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message .text {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.sent .text {
            background-color: #D81B60;
            color: white;
            align-self: flex-end;
        }

        .message.received .text {
            background-color: #1E88E5;
            color: white;
        }

        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .chat-footer button {
            background-color: #1E88E5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background-color: #D81B60;
        }

        .sidebar-footer {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>LabSphere Messaging</h1>
    </header>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="menu">
                <ul>
                    <li><a href="#">All Chats</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Friends</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Archive</a></li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <button>Log Out</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Chat Header -->
            <div class="chat-header">
                <span>Design Chat</span>
                <button>Menu</button>
            </div>

            <!-- Chat Body -->
            <div class="chat-body">
                <div class="message received">
                    <img src="avatar1.png" alt="Avatar">
                    <div class="text">Hey team! Check out the new updates I made to the design system!</div>
                </div>
                <div class="message sent">
                    <img src="avatar2.png" alt="Avatar">
                    <div class="text">Great work! Can you share the prototype link?</div>
                </div>
            </div>

            <!-- Chat Footer -->
            <div class="chat-footer">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>

    <script>
        const inputField = document.querySelector('.chat-footer input');
        const sendButton = document.querySelector('.chat-footer button');
        const chatBody = document.querySelector('.chat-body');

        sendButton.addEventListener('click', () => {
            const messageText = inputField.value.trim();

            if (messageText) {
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'sent');
                newMessage.innerHTML = `<img src='avatar2.png' alt='Avatar'><div class='text'>${messageText}</div>`;

                chatBody.appendChild(newMessage);
                chatBody.scrollTop = chatBody.scrollHeight;

                inputField.value = '';
            }
        });
    </script>
</body>
</html>
