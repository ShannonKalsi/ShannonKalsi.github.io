<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Interaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .left-pane {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .right-pane {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .chat-header, .calendar-header, .games-header {
            font-weight: 500;
            margin-bottom: 10px;
        }
        .chat-box, .calendar-box, .games-box {
            flex: 1;
            overflow-y: auto;
        }
        .chat-box {
            margin-bottom: 20px;
        }
        .calendar-box {
            height: 50%;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .calendar-box .calendar-event {
            background-color: #ddd;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .online-games-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .calendar-event.fake {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Pane: Messaging -->
        <div class="left-pane">
            <div class="chat-header">Messaging</div>
            <div class="chat-box">
                <p><strong>User1:</strong> Hey, how are you?</p>
                <p><strong>User2:</strong> I'm good, how about you?</p>
                <p><strong>User1:</strong> Doing great! Just working on some projects.</p>
            </div>
            <input type="text" placeholder="Type your message..." style="width: 100%; padding: 10px;">
        </div>

        <!-- Right Pane: Calendar and Online Games -->
        <div class="right-pane">
            <!-- Calendar Section -->
            <div class="calendar-header">Calendar</div>
            <div class="calendar-box">
                <div class="calendar-event fake">Team Meeting - 10:00 AM</div>
                <div class="calendar-event fake">Project Deadline - 3:00 PM</div>
                <div class="calendar-event fake">Team Building Activity - 4:00 PM</div>
            </div>

            <!-- Online Games Section -->
            <div class="games-header">Online Games</div>
            <div class="games-box">
                <p>Join your colleagues for some fun online games!</p>
            </div>
        </div>
    </div>

</body>
</html>
