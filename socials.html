<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabSphere - Socials</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Layout and styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1E88E5;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        /* Chat Container */
        .chat-container {
            width: 45%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .message-info {
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 10px;
            max-width: 80%;
        }

        .message-info p {
            margin: 0;
            font-size: 14px;
        }

        /* Calendar Container */
        .calendar-container {
            width: 45%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-day {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }

        .calendar-day span {
            font-weight: bold;
        }

        /* Event Styles */
        .event, .team-check-in, .wellbeing-seminar {
            margin-top: 5px;
            font-size: 12px;
            color: #ffffff;
            padding: 5px;
            border-radius: 3px;
        }

        .event {
            background-color: #D81B60; /* Magenta for deadlines */
        }

        .team-check-in {
            background-color: #FFC107; /* Yellow for team check-ins */
        }

        .wellbeing-seminar {
            background-color: #4CAF50; /* Green for wellbeing seminars */
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .calendar-header button {
            background-color: #1E88E5;
            color: white;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
        }
