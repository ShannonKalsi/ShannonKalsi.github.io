    // Function to open and display selected chat
    function openChat(chatName) {
        const chatHeader = document.getElementById('chatHeader');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');

        if (chats[chatName]) {
            chatHeader.textContent = chats[chatName].header;
            chatMessages.innerHTML = chats[chatName].messages.join('');
        } else {
            chatHeader.textContent = 'Chat';
            chatMessages.innerHTML = '<div class="message">No messages yet. Start the conversation!</div>';
        }

        // Focus on the input field when a new chat is opened
        chatInput.focus();
    }

    // Function to send message
    function sendMessage() {
        const chatName = document.getElementById('chatHeader').textContent;
        const input = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');

        if (input.value.trim() !== '') {
            // Add the new message to the chat
            const newMessage = document.createElement('div');
            newMessage.className = 'message outgoing';
            newMessage.innerHTML = `<div class="message-content">${input.value}</div>`;
            chatMessages.appendChild(newMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Add the message to the current chat's message list
            chats[chatName].messages.push(`<div class="message outgoing"><div class="message-content">${input.value}</div></div>`);

            // Clear input field
            input.value = '';
        }
    }

    // Initializing chat with the first chat selected
