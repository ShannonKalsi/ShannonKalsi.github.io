<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Chat Window Styles */
        .chat-window {
            flex-grow: 1;
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures the input stays at the bottom */
        }

        .chat-header {
            background-color: #ffffff;
            color: #D81B60;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 2px solid #ddd;
        }

        .chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .send-btn {
            background-color: #1E88E5;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #D81B60;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="LabSphere Logo" class="logo">
            <span class="logo-name">LabSphere</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="collaboration.html">Collaboration</a></li>
                <li><a href="wellbeing.html">Wellbeing</a></li>
                <li><a href="edi.html">EDI</a></li>
                <li><a href="socials.html">Socials</a></li>
                <li><a href="messaging.html">
                    <img src="chat.png" alt="Chat" class="nav-icon">
                </a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">Chats</div>
            <ul class="chat-list">
                <li class="chat-item" onclick="openChat('group1')">
                    <img src="group1.jpg" alt="Group 1">
                    <span>🧬 Research Wellbeing Group</span>
                </li>
                <li class="chat-item" onclick="openChat('group2')">
                    <img src="group2.jpg" alt="Group 2">
                    <span>🧫 Cancer Researchers</span>
                </li>
                <li class="chat-item" onclick="openChat('group3')">
                    <img src="group3.jpg" alt="Group 3">
                    <span>👩‍💻 Collaboration Hub 👨‍💻</span>
                </li>
                <li class="chat-item" onclick="openChat('joey_chat')">
                    <img src="joey.jpg" alt="Joey">
                    <span>Joey 📸</span>
                </li>
                <li class="chat-item" onclick="openChat('lisa_chat')">
                    <img src="lisa.jpg" alt="Lisa">
                    <span>Lisa ✨</span>
                </li>
                <li class="chat-item" onclick="openChat('alice_chat')">
                    <img src="alice.jpg" alt="Alice">
                    <span>Alice ☕</span>
                </li>
                <li class="chat-item" onclick="openChat('john_chat')">
                    <img src="john.jpg" alt="John">
                    <span>John 👫</span>
                </li>
            </ul>
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <div id="chatHeader" class="chat-header">Select a chat</div>
            <div id="chatMessages" class="chat-messages">
                <div class="message">No messages yet. Select a chat to start.</div>
            </div>
            <div class="chat-input-container">
                <input id="chatInput" type="text" class="chat-input" placeholder="Type a message...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chats = {
            alice_chat: {
                header: '☕ Private Chat with Alice',
                messages: [
                    `<div class="message incoming">
                        <img src="alice.jpg" alt="Alice">
                        <div class="message-content">Hey, how's the research going? Want to catch up soon?</div>
                    </div>`,
                    `<div class="message outgoing">
                        <div class="message-content">Definitely! It’s been a busy week, but I’d love to chat. Let's meet up and get a coffee. ☕</div>
                    </div>`
                ]
            },
            john_chat: {
                header: '👫 Private Chat with John',
                messages: [
                    `<div class="message incoming">
                        <img src="john.jpg" alt="John">
                        <div class="message-content">Hey, I’ve been looking for some resources on AI in research. Got any suggestions?</div>
                    </div>`,
                    `<div class="message outgoing">
                        <div class="message-content">Is there any in the resource tab? If not I’ll send you some links! I know a few good ones. 🔍</div>
                    </div>`
                ]
            },
group1: {
    header: '🧬 Research Wellbeing Group',
    messages: [
        `<div class="message incoming">
            <img src="joey.jpg" alt="Joey">
            <div class="message-content">Hey everyone, I found a great podcast on managing PhD burnout. It’s a must-listen! 🎧</div>
        </div>`,
        `<div class="message incoming">
            <img src="lisa.jpg" alt="Lisa">
            <div class="message-content">Oh, share the link, Joey! I’ve been feeling the pressure lately with abstract deadlines 😓.</div>
        </div>`,
        `<div class="message incoming">
            <img src="joey.jpg" alt="Joey">
            <div class="message-content">Here you go! It was recommended at a wellbeing seminar I attended. <a href="https://podcasts.apple.com/gb/podcast/burnout-and-the-phd-with-nicole-janz/id1537420258?i=1000559395702" target="_blank">Burnout and the PhD with Nicole Janz</a></div>
        </div>`,
        `<div class="message incoming">
            <img src="mike.jpg" alt="Mike">
            <div class="message-content">This podcast sounds like something I need to check out. I’ve been feeling a bit drained myself lately 😩.</div>
        </div>`,
        `<div class="message outgoing">
            <div class="message-content">This looks great Joey! I'll check it out! 🔍</div>
        </div>`,
        `<div class="message incoming">
            <img src="alice.jpg" alt="Alice">
            <div class="message-content">I’ve been finding that yoga and meditation help a lot with the stress. Anyone else trying that? 🧘‍♀️</div>
        </div>`,
    ]
},

group2: {
    header: '🧫 Grant Writers - Immune Therapy',
    messages: [
        `<div class="message incoming">
            <img src="jane.jpg" alt="Jane">
            <div class="message-content">Anyone here tackling the new grant call on immune therapy? It’s going to be tough, but I think it’s worth it! 🧬</div>
        </div>`,
        `<div class="message incoming">
            <img src="mike.jpg" alt="Mike">
            <div class="message-content">I’ve been thinking about applying, but grant writing is such a slog. Anyone got tips for breaking through writer’s block? 📝</div>
        </div>`,
        `<div class="message incoming">
            <img src="joey.jpg" alt="Joey">
            <div class="message-content">I feel that! I’m sure the initial drafts are always the hardest. Maybe we could all collaborate on this? 📄🤝</div>
        </div>`,
        `<div class="message incoming">
            <img src="jane.jpg" alt="Jane">
            <div class="message-content">Great idea Joey! Let’s get together, brainstorm and break this thing down! 🙌</div>
        </div>`,
        `<div class="message outgoing">
            <div class="message-content">That sounds like a plan, Jane. Let me know when you're free to meet. 💬</div>
        </div>`,
    ]
},

group3: {
    header: '👩‍💻 Collaboration Hub 👨‍💻',
    messages: [
        `<div class="message incoming">
            <img src="emily.jpg" alt="Emily">
            <div class="message-content">Hey everyone, I’m looking for someone to help analyze data on patient-derived organoids. Any takers? 🔍</div>
        </div>`,
        `<div class="message incoming">
            <img src="john.jpg" alt="John">
            <div class="message-content">I’ve worked with organoids before! I could help you out Emily. Let’s chat! 💬</div>
        </div>`,
        `<div class="message incoming">
            <img src="alice.jpg" alt="Alice">
            <div class="message-content">I’m also looking for collaborators! I'm working on a paper about immune evasion in cancer. Could be interesting to combine with organoid research! 🧬</div>
        </div>`,
        `<div class="message incoming">
            <img src="lisa.jpg" alt="Lisa">
            <div class="message-content">I’d love to help too, but I’m a bit bogged down with my grant writing right now. Can I jump in later? 📝</div>
        </div>`,
        `<div class="message outgoing">
            <div class="message-content">We could definitely collaborate on this! Let’s schedule a meeting to discuss next steps. 📅</div>
        </div>`,
    ]
},

joey_chat: {
    header: '📸 Private Chat with Joey',
    messages: [
        `<div class="message incoming">
            <img src="joey.jpg" alt="Joey">
            <div class="message-content">Hey! How’s your day going? Thinking of getting outside this weekend for a hike or maybe some photography. What do you think? 📸🏞️</div>
        </div>`,
        `<div class="message outgoing">
            <div class="message-content">That sounds amazing! How about we meet up at Glendalough in Dublin for the hike and some great shots of the lakes? 🌅</div>
        </div>`,
        `<div class="message incoming">
            <img src="joey.jpg" alt="Joey">
            <div class="message-content">Perfect! I’ve always wanted to shoot some photos there. Let’s do it this Saturday! 🏞️📷</div>
        </div>`,
    ]
},

lisa_chat: {
    header: '✨ Private Chat with Lisa',
    messages: [
        `<div class="message incoming">
            <img src="lisa.jpg" alt="Lisa">
            <div class="message-content">Hey, I’ve been struggling with grant writing and balancing it with my post-doc research. The pressure is intense, and I just need a break! 😩</div>
        </div>`,
        `<div class="message outgoing">
            <div class="message-content">I hear you! Have you checked out the Wellbeing resources page? It might help you with stress management. 🧘‍♀️</div>
        </div>`,
        `<div class="message incoming">
            <img src="lisa.jpg" alt="Lisa">
            <div class="message-content">I haven't, but I’ll definitely take a look. Thanks for the suggestion! I really need something to help me manage the burnout 😔</div>
        </div>`,
        `<div class="message outgoing">
            <div class="message-content">You’ve got this, Lisa! Let me know if you need help with the grant writing too. We can work through it together. 💪</div>
        </div>`,
    ]
}
        };

        function openChat(chatName) {
            const chatHeader = document.getElementById('chatHeader');
            const chatMessages = document.getElementById('chatMessages');

            if (chats[chatName]) {
                chatHeader.textContent = chats[chatName].header;
                chatMessages.innerHTML = chats[chatName].messages.join('');
            } else {
                chatHeader.textContent = 'Chat';
                chatMessages.innerHTML = '<div class="message">No messages yet. Start the conversation!</div>';
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');

            if (input.value.trim() !== '') {
                const newMessage = `<div class="message outgoing">
                    <div class="message-content">${input.value}</div>
                </div>`;

                chatMessages.innerHTML += newMessage;
                chatMessages.scrollTop = chatMessages.scrollHeight;

                input.value = '';
            }
        }
    </script>
</body>
</html>
