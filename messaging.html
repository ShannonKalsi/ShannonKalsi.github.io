<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1E88E5;
            padding: 10px;
            height: 60px;
            box-sizing: border-box;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .logo-name {
            font-size: 26px;
            color: #ffffff;
            font-weight: bold;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            height: 28px;
            line-height: 28px;
            display: inline-block;
            padding: 0 10px;
            transition: background-color 0.3s;
        }

        .nav-links li a:hover {
            background-color: #D81B60;
        }

        .nav-icon {
            width: 26px;
            height: 26px;
        }

        .nav-links li a:hover img {
            filter: brightness(0) saturate(100%) invert(37%) sepia(98%) saturate(6334%) hue-rotate(290deg) brightness(102%) contrast(101%);
        }

        /* Sidebar */
        .sidebar {
            width: 150px;
            background-color: #f9f9f9;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: #1E88E5;
            color: white;
            text-align: center;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        .chat-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-item:hover {
            background-color: #D81B60;
            color: white;
        }

        .chat-item span {
            color: #1E88E5;
        }

        /* Chat Window Styles */
        .chat-header {
            padding: 1em;
            background-color: #ffffff;
            color: #D81B60;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="LabSphere Logo" class="logo">
            <span class="logo-name">LabSphere</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="collaboration.html">Collaboration</a></li>
                <li><a href="wellbeing.html">Wellbeing</a></li>
                <li><a href="edi.html">EDI</a></li>
                <li><a href="socials.html">Socials</a></li>
                <li><a href="messaging.html">
                    <img src="chat.png" alt="Chat" class="nav-icon">
                </a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">Chats</div>
            <ul class="chat-list">
                <li class="chat-item" onclick="openChat('group1')">
                    <img src="group1.jpg" alt="Group 1">
                    <span>🧬 Research Wellbeing Group</span>
                </li>
                <li class="chat-item" onclick="openChat('group2')">
                    <img src="group2.jpg" alt="Group 2">
                    <span>🧫 Cancer Researchers</span>
                </li>
                 <li class="chat-item" onclick="openChat('group3')">
                    <img src="group3.jpg" alt="Group 3">
                    <span>👩‍💻 Collaboration Hub 👨‍💻</span>
                </li>
                <li class="chat-item" onclick="openChat('joey_chat')">
                    <img src="joey.jpg" alt="Joey">
                    <span>Joey 📸</span>
                </li>
                <li class="chat-item" onclick="openChat('lisa_chat')">
                    <img src="lisa.jpg" alt="Lisa">
                    <span>Lisa ✨</span>
                </li>
                <li class="chat-item" onclick="openChat('alice_chat')">
                    <img src="alice.jpg" alt="Alice">
                    <span>Alice ☕</span>
                </li>
                <li class="chat-item" onclick="openChat('john_chat')">
                    <img src="john.jpg" alt="John">
                    <span>John 👫</span>
                </li>
            </ul>
        </div>

        <div class="chat-window">
            <div class="chat-header" id="chatHeader">Select a Chat</div>
            <div class="chat-messages" id="chatMessages">
                <div class="message">No messages yet. Select a chat to start.</div>
            </div>
            <div class="chat-input">
                <textarea id="chatInput" placeholder="Type a message..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chats = {
            alice_chat: {
                header: '☕ Private Chat with Alice',
                messages: [
                    `<div class="message incoming">
                        <img src="alice.jpg" alt="Alice">
                        <div class="message-content">Hey, how's the research going? Want to catch up soon?</div>
                    </div>`,
                    `<div class="message outgoing">
                        <div class="message-content">Definitely! It’s been a busy week, but I’d love to chat. 😊</div>
                    </div>`
                ]
            },
            john_chat: {
                header: '👫 Private Chat with John',
                messages: [
                    `<div class="message incoming">
                        <img src="john.jpg" alt="John">
                        <div class="message-content">Hey, I’ve been looking for some resources on AI in research. Got any suggestions?</div>
                    </div>`,
                    `<div class="message outgoing">
                        <div class="message-content">I’ll send you some links! I know a few good ones. 🔍</div>
                    </div>`
                ]
            },
group1: {
                header: '🧬 Research Wellbeing Group',
                messages: [
                    `<div class="message incoming">
                        <img src="joey.jpg" alt="Joey">
                        <div class="message-content">Hey everyone, I found a great podcast on managing PhD burnout. It’s a must-listen! 🎧</div>
                    </div>`,
                    `<div class="message incoming">
                        <img src="lisa.jpg" alt="Lisa">
                        <div class="message-content">Oh, share the link, Joey! I’ve been feeling the pressure lately with abstract deadlines 😓.</div>
                    </div>`
                ]
            },
            group2: {
                header: '🧫 Cancer Researchers',
                messages: [
                    `<div class="message incoming">
                        <img src="alice.jpg" alt="Alice">
                        <div class="message-content">Anyone here tackling the new grant call on immune therapy? 🧬</div>
                    </div>`
                ]
            },
            group3: {
                header: '👩‍💻 Collaboration Hub 👨‍💻',
                messages: [
                    `<div class="message incoming">
                        <img src="emily.jpg" alt="Emily">
                        <div class="message-content">I’m looking for someone to help analyze data on patient-derived organoids. Any takers? 🔍</div>
                    </div>`
                ]
            },
            joey_chat: {
                header: '📸 Private Chat with Joey',
                messages: [
                    `<div class="message incoming">
                        <img src="joey.jpg" alt="Joey">
                        <div class="message-content">Hey! How’s your day going? Thinking of getting outside this weekend for a hike or maybe some photography. What do you think? 📸🏞️</div>
                    </div>`
                ]
            },
            lisa_chat: {
                header: '✨ Private Chat with Lisa',
                messages: [
                    `<div class="message incoming">
                        <img src="lisa.jpg" alt="Lisa">
                        <div class="message-content">Hey, I’ve been struggling with grant writing and balancing it with my post-doc research. The pressure is intense, and I just need a break! 😩</div>
                    </div>`
                ]
            }
        };

        function openChat(chatName) {
            const chatHeader = document.getElementById('chatHeader');
            const chatMessages = document.getElementById('chatMessages');

            if (chats[chatName]) {
                chatHeader.textContent = chats[chatName].header;
                chatMessages.innerHTML = chats[chatName].messages.join('');
            } else {
                chatHeader.textContent = 'Chat';
                chatMessages.innerHTML = '<div class="message">No messages yet. Start the conversation!</div>';
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');

            if (input.value.trim() !== '') {
                const newMessage = `<div class="message outgoing">
                    <div class="message-content">${input.value}</div>
                </div>`;

                chatMessages.innerHTML += newMessage;
                chatMessages.scrollTop = chatMessages.scrollHeight;

                input.value = '';
            }
        }
    </script>
</body>
</html>
